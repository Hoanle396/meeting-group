<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>VKU Metting</title>
    <link rel="stylesheet" href="css/landing.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="animations">
    <div class="bodyWrap">
      <nav class="navbar sticky-top navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center">
              <img
                src="images/logo.png"
                alt="default"
                class="me-2"
                width="40"
                height="40"
              />
              <span style="font-weight: 700; font-size: 30p; color: #464eb8">
                <span style="color: red">V</span
                ><span style="color: #ffcb12">K</span
                ><span style="color: #223b73">U</span> Meetting</span
              >
            </div>
          </a>
        </div>
      </nav>
      <main class="pageContent">
        <section class="one section illustration-section-01">
          <div class="container">
            <div class="one-in sec-in">
              <div class="divWrap turn-cell">
                <div class="divObj">
                  <div class="one-con divObj-content middle-con-turn">
                    <h1 class="st-0 sb-17 showBottom" data-reveal-delay="150">
                      You no longer have access.
                    </h1>
                    <p
                      id="getUserError"
                      class="st-0 sb-33 showBottom"
                      data-reveal-delay="300"
                    ></p>
                    <p class="st-0 sb-33 showBottom" data-reveal-delay="300">
                      Please allow camera and microphone access to use this app.
                    </p>
                    <script>
                      let qs = new URLSearchParams(window.location.search);
                      let roomId = qs.get("roomId");
                      let getUserError = qs.get("getUserError");
                      console.log("Allow Camera && Audio", {
                        roomId: roomId,
                        getUserError: getUserError,
                      });
                      // printing getUserMedia error
                      document.getElementById("getUserError").innerHTML =
                        getUserError;
                    </script>
                    <div class="showBottom" data-reveal-delay="450">
                      <button
                        class="button button-first button-large app-animation"
                        style="
                          border: 0;
                          background: linear-gradient(
                            100deg,
                            #464eb8 0,
                            #7b83eb 75%,
                            #505ac9 100%
                          );
                        "
                        onclick="roomId ? window.location.href = '/join/' + roomId : window.location.href = '/newcall';"
                      >
                        Try again
                      </button>
                    </div>
                  </div>
                  <style>
                    @media (min-width: 641px) {
                      .one .divWrap .divObj {
                        min-height: 492px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="page-footer">
        <div class="container">
          <div class="page-footer-inner" style="padding: 1.9rem 0"></div>
        </div>
      </footer>
    </div>
    <script src="js/landing.js"></script>
  </body>
</html>
